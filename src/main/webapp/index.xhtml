<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title> Currency Converter </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            select{
                width: 150px;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                background-color: #f1f1f1;
            }
            input[type=text], span{
                width: 200px;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
            }
            input[type=submit]{
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 16px 155px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
            }
            div{
                border: solid 1px #888;
                padding: 10px;
            }
            html, body {
                height: 100%;
            }
            html {
                display: table;
                margin: auto;
            }
            body {
                display: table-cell;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Currency Converter Web App</h2>
            <hr style="height: 12px; border: 0; box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5); margin-top:10px; margin-bottom:10px"/>

            <h:form>
                <p>
                    <label>From currency </label> <br/>
                    <h:selectOneListbox size="1" value="#{viewManager.code1}"> 
                        <f:selectItem itemValue = "SEK" itemLabel = "Swedish krona" /> 
                        <f:selectItem itemValue = "EUR" itemLabel = "Euro" />  
                        <f:selectItem itemValue = "USD" itemLabel = "US Dollar" /> 
                        <f:selectItem itemValue = "GBP" itemLabel = "British Pound" />  
                        <f:selectItem itemValue = "DKK" itemLabel = "Danish krone" />  
                        <f:selectItem itemValue = "ETB" itemLabel = "Ethiopian Birr" /> 
                     </h:selectOneListbox> 
                    <h:inputText value="#{viewManager.amount}" required="true"/> <br/>
                </p>
                <p>
                    <label>To currency </label> <br/>
                    <h:selectOneListbox size="1" value="#{viewManager.code2}"> 
                        <f:selectItem itemValue = "EUR" itemLabel = "Euro" />
                        <f:selectItem itemValue = "SEK" itemLabel = "Swedish krona" /> 
                        <f:selectItem itemValue = "USD" itemLabel = "US Dollar" /> 
                        <f:selectItem itemValue = "GBP" itemLabel = "British Pound" />  
                        <f:selectItem itemValue = "DKK" itemLabel = "Danish krone" />  
                        <f:selectItem itemValue = "ETB" itemLabel = "Ethiopian Birr" /> 
                     </h:selectOneListbox> 
                    <span> <h:outputText value="#{viewManager.result}"/> </span><br/>
                </p>
                <p>
                    <h:commandButton value="Submit" action="#{viewManager.submit}"/>
                </p>
            </h:form>
        </div>
    </body>
</html>
